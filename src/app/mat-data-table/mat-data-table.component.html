  <button mat-button [matMenuTriggerFor]="menu"><mat-icon>keyboard_arrow_down</mat-icon></button>
<mat-menu #menu="matMenu">
  <ng-container *ngFor="let col of toppingList">
    <input type="checkbox" mat-menu-item (click)="columnClick(col)">
    <span> {{col}}</span>
  </ng-container>
</mat-menu>
  <!--  -->
  <!-- Material datatable pagination -->
  <mat-paginator
    [pageSizeOptions]="[5, 10]"
    showFirstLastButtons
  ></mat-paginator>
  <!-- -->

  <!-- Material dataTable with datasource -->
  <table mat-table class="dataTab"  matSort  [dataSource]="dataSource">
    <ng-container *ngFor="let col of tableColumn" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ col }}
        <div>
          <mat-form-field>
            <input
              matInput
              class="form-field"
              [formControl]="columnFilter"
              placeholder="Search"
            />
          </mat-form-field>
        </div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element[col] }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="tableColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumn"></tr>
  </table>

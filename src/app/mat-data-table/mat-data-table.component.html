<div class="mat-elevation-z8">
  <mat-paginator [pageSizeOptions]="[5,10]"  showFirstLastButtons></mat-paginator>
<table mat-table class="dataTab"  [dataSource]="dataSource">
    <ng-container *ngFor="let col of tableColumn" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef > {{col}}
        <div>
          <mat-form-field>
      <input matInput class="form-field" [formControl]="columnFilter" placeholder="Search">
    </mat-form-field>
          </div>
      </th>
      <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
    </ng-container>
<tr mat-header-row *matHeaderRowDef="tableColumn"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumn;"></tr>
</table>

</div>
<br><br>
